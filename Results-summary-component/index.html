<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sabbir Ahmed | Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <div class="results-summary-container">
        <div class="results-summary-container__result">
          <h3 class="heading-tertiary">Your Result</h3>
          <div class="result-box">
            <h1 class="heading-primary">76</h1>
            <p class="result">of 100</p>
          </div>
          <div class="result-text-box">
            <h2 class="heading-secondary">Great</h2>
            <p class="paragraph">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="results-summary-container__options">
          <h2 class="heading-secondary heading-secondary--blue">Summary</h2>
          <div class="summary-result-options">
            <div class="result-option result-option-reaction">
              <div class="icon-box">
                <img
                  call="icon icon-reaction"
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction"
                />
                <span class="reaction-icon-text">Reaction</span>
              </div>
              <div class="result-box"><span>80</span> / 100</div>
            </div>
            <div class="result-option result-option-memory">
              <div class="icon-box">
                <img
                  call="icon icon-reaction"
                  src="./assets/images/icon-memory.svg"
                  alt="reaction"
                />
                <span class="memory-icon-text">Memory</span>
              </div>
              <div class="result-box"><span>92</span> / 100</div>
            </div>
            <div class="result-option result-option-verbal">
              <div class="icon-box">
                <img
                  call="icon icon-reaction"
                  src="./assets/images/icon-verbal.svg"
                  alt="reaction"
                />
                <span class="verbal-icon-text">Verbal</span>
              </div>
              <div class="result-box"><span>61</span> / 100</div>
            </div>
            <div class="result-option result-option-Visual">
              <div class="icon-box">
                <img
                  call="icon icon-reaction"
                  src="./assets/images/icon-visual.svg"
                  alt="reaction"
                />
                <span class="visual-icon-text">Visual</span>
              </div>
              <div class="result-box"><span>72</span> / 100</div>
            </div>
            <div class="summary__cta">
              <button class="btn btn__continue">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
